<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload HTML/JSON File</title>
    <style>
        body {
            margin: 20px;
            font-family: sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        #uploadForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #progressBarContainer {
            display: none;
            margin-top: 20px;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            position: relative;
        }
        #progressBarFill {
            width: 0;
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        #uploadStatus {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload HTML/JSON File</h1>
    <form id="uploadForm" method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <input type="file" name="file" accept=".html,.json">
        <input type="submit" value="Upload">
    </form>
    <div id="progressBarContainer">
        <div id="progressBar">
            <div id="progressBarFill">0%</div>
        </div>
        <div id="uploadStatus"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', form.action, true);

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progressBarContainer').style.display = 'block';
                    document.getElementById('progressBarFill').style.width = percentComplete + '%';
                    document.getElementById('progressBarFill').textContent = Math.round(percentComplete) + '%';
                }
            });

            xhr.addEventListener('load', function() {
                document.getElementById('uploadStatus').textContent = 'Upload has been finished';
                window.location.href = "{{ url_for('chat') }}";
            });

            xhr.send(formData);
        });
    </script>
</body>
</html>
